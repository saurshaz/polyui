<dom-module id="cv-toolbar">
  <template>
    <style>
      #toolbar {
        position: fixed;
        top: 14%;
        margin: 0%;
        margin-left: 1%;
        margin-top: 1%;
        margin-bottom: 1%;
        min-height: 10%;
      }

     


      :host {
        display: block;
      }
      #fontSizeList {
        max-width: 50px;
      }

      #fontStyleList {
        max-width: 180px;
      }

      #paperSizeList {
        max-width: 50px;
      }

    </style>
      <paper-material id='toolbar' elevation="1">
        <paper-icon-button icon="icons:file-download"></paper-icon-button>
        <paper-dropdown-menu id="fontSizeList" label="11">
          <paper-listbox class="dropdown-content">
            <paper-item>
                <div style="font-style:courier new;">11</div>
            </paper-item>
              <paper-item>
                <div style="font-style:verdana;">10</div>
              </paper-item>
            <paper-item>
              <div style="font-style:times new roman;">9</div>
            </paper-item>
            <paper-item>
                <div style="font-style:comic sans;">8</div>
            </paper-item>
          </paper-listbox>
        </paper-dropdown-menu>
        <paper-dropdown-menu id="fontStyleList"  label="courier new">
          <paper-listbox class="dropdown-content">
            <paper-item>
                <div style="font-style:courier new;">courier new</div>
            </paper-item>
              <paper-item>
                <div style="font-style:verdana;">verdana</div>
              </paper-item>
            <paper-item>
              <div style="font-style:times new roman;">times new roman</div>
            </paper-item>
            <paper-item>
                <div style="font-style:comic sans;">comic sans</div>
            </paper-item>
          </paper-listbox>
        </paper-dropdown-menu>
        <paper-dropdown-menu id="paperSizeList"   label="A4">
          <paper-listbox class="dropdown-content">
            <paper-item>
                <div style="font-style:courier new;">A4</div>
            </paper-item>
              <paper-item>
                <div style="font-style:verdana;">A5</div>
              </paper-item>
            <paper-item>
              <div style="font-style:times new roman;">A6</div>
            </paper-item>
          </paper-listbox>
        </paper-dropdown-menu>
        <paper-icon-button icon="icons:add"></paper-icon-button>
      </paper-material>
      


  </template>
  <script>
    Polymer({
      is: 'cv-toolbar'
    });
  </script>
</dom-module>
