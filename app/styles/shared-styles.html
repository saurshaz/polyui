    <style>
      .page-title {
        @apply(--paper-font-display2);
      }

      .app-menu {
        --paper-menu-selected-item: {
          color: #fff;
          background: var(--light-primary-color);
        }
      }
  
       #rightNavPanel{
        position: fixed;
        top: 10px;
        margin: 0%;
        margin-right: 1%;
        margin-top: 1%;
        margin-bottom: 1%;
      }

      #drawerHeadings {
        margin-top: -102.5px;
        position: fixed;
        height: 7%;
        z-index: 11;
        background-color: #EEEEEE;
        margin-left: 0px;
        border-bottom: outset;
      }
  
      

      .themeHeader iron-icon {
        padding-left:1%;
        /*float: right;*/
      }

      .themeHeader {
        width: 100%;
        position: fixed;
        padding-left: 75%;
        z-index: 11;
        background-color: #EEEEEE;
        padding-top: 5px;
        padding-bottom: 4px;
        min-height: 60px;
      }

      .themeClass p {
         background-color: white!important;
         padding: 15%;

      #mainContainer {
        background-color: #EEEEEE;
        overflow-y: hidden;

      paper-toolbar {

        color: #5F1010;

        cv-toolbar {
          background-color: red;

          padding: 0px 0px;

        #paper-drawer-toggle {

        }

      .themeHeader {
          width: 100%;
          position: fixed;
          padding-left: 15%;

          background-color: #EEEEEE;
          padding-top: 5px;

          min-height: 60px;
          border-top: inset;

      @media (max-width: 600px) {
        

        .page-title {
          font-size: 24px!important;
        }

        #paper-drawer-toggle {

        }

        iron-image img {
          width: 100%;
          height: 100%;
        }

        .buttonsBar:not([style-scope]):not(.style-scope) {

          top: 10px;
          display:block;
          position: fixed;
          right: 17px;
          float: right;
          z-index: 1;
        }

        iron-pages:not([style-scope]):not(.style-scope) {
            padding: 0px 0px;
            padding-top: 48px;
            min-width: 100%;

      }
